<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./html/style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./html/icone-insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./html/images.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./html/Face-perfil.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como imperio</a>
                <a href="#" class="instagram-logout">Remover Conta</a>    
            </div>
                <div class="group">
                    <p class="not-account">Não é imperio?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>      
               </div>
        </div>
    </div>
</body>
</html>
